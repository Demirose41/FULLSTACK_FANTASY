<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <audio id='bgm' preload="auto" loop autoplay>
        <source src="audio/ff3_Battle1.mp3" type="audio/mpeg">
    </audio>
    <title>Document</title>
</head>
<body>
    <div id="enemyBench">
            <div id="e1"></div>
            <div id="e2"></div>
            <div id="e3"></div>
            <div id="e4"></div>
            <div id="e5"></div>
    </div>
    <div id='partyBench'>
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
    </div>
    <div id="menu">
        <div id="commands">
            <div id="attack">Attack</div>
            <div id="magic">Magic</div>
            <div id='items'>Items</div>
        </div>
        <div id="status">
            <div id="p1_status">
                <div id="p1_name" class="p_name">Fighter</div>
                <div id="p1_hp" class="p_hp"></div>
                <div id="p1_mp" class="p_mp"></div>
            </div>
            <div id="p2_status">
                <div id="p2_name" class="p_name">Monk</div>
                <div id="p2_hp" class="p_hp">HP:1982/1982</div>
                <div id="p2_mp" class="p_mp">MP:0/0</div>
            </div>
            
            <div id="p3_status">
                <div id="p3_name" class="p_name">WhiteMage</div>
                <div id="p3_hp" class="p_hp">HP:1982/1982</div>
                <div id="p3_mp" class="p_mp">MP:0/0</div>
            </div>
            
            <div id="p4_status">
                <div id="p4_name" class="p_name">BlackMage</div>
                <div id="p4_hp" class="p_hp">HP:1982/1982</div>
                <div id="p4_mp" class="p_mp">MP:0/0</div>
            </div>
            
        </div>
        <div id="listMenu">
            <span id='fireBtn'><img src="Sprites/MenuElements/BlackMagic.gif">Fire</span>
            <span id="iceBtn"><img src="Sprites/MenuElements/BlackMagic.gif">Ice</span>
            <span id="thunderBtn"><img src="Sprites/MenuElements/BlackMagic.gif">Thunder</span>
        </div>
    </div>
    <div id="Pointer"></div>
    <div id='messageWindow'>Fighter has taken 56</div>
    
  
<script src="js/app.js"></script>
</body>
</html>
