<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000" >
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <audio id="bgm" controls style="visibility: hidden"  preload="metadata">
        <source src="audio/ff3_Battle1.mp3" id="bgm1">
    </audio>
    <audio id="sfx" controls style="visibility: hidden"  preload="metadata"></audio>
    <div id="enemyBench">
            <div id="e1"></div>
            <div id="e2"></div>
            <div id="e3"></div>
            <div id="e4"></div>
            <div id="e5"></div>
    </div>
    <div id='partyBench'>
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
    </div>
    <div id="menu">
        <div id="commands">
            <div id="attack">Start</div>
            <div id="magic"></div>
            <div id='items'></div>
        </div>
        <div id="status">
            <div id="p1_status">
                <div id="p1_name" class="p_name">Fighter</div>
                <div id="p1_hp" class="p_hp"></div>
                <div id="p1_mp" class="p_mp"></div>
            </div>
            <div id="p2_status">
                <div id="p2_name" class="p_name">Monk</div>
                <div id="p2_hp" class="p_hp"></div>
                <div id="p2_mp" class="p_mp"></div>
            </div>
            
            <div id="p3_status">
                <div id="p3_name" class="p_name">WhiteMage</div>
                <div id="p3_hp" class="p_hp"></div>
                <div id="p3_mp" class="p_mp"></div>
            </div>
            
            <div id="p4_status">
                <div id="p4_name" class="p_name">BlackMage</div>
                <div id="p4_hp" class="p_hp"></div>
                <div id="p4_mp" class="p_mp"></div>
            </div>
            
        </div>
        <div id="blackMenu" class="listMenu">
            <span id='fireBtn'><img src="Sprites/MenuElements/BlackMagic.gif">Fire   :1MP</span>
            <span id="iceBtn"><img src="Sprites/MenuElements/BlackMagic.gif">Ice    :1MP</span>
            <span id="thunderBtn"><img src="Sprites/MenuElements/BlackMagic.gif">Thunder :1MP</span>
        </div>
        <div id="whiteMenu" class='listMenu'>
                <span id='cureBtn'><img src="Sprites/MenuElements/WhiteMagic.gif">Cure :1MP</span>
                <span id="holyBtn"><img src="Sprites/MenuElements/WhiteMagic.gif">Holy  :2MP</span>
            </div>
    </div>
    <div id="Pointer"></div>
    <div id='messageWindow'>Fighter has taken 56</div>
    
  
<script src="js/app.js"></script>
</body>
</html>
